<!DOCTYPE html>
<html>
<head>
    <title>Яндекс Переговорки</title>
    <link rel="stylesheet" type="text/css" href="/build/styles/__main.css">
</head>
<body>
    <div class="l-window">
        <header class="header">
            <div class="header__logo"></div>
            <div class="button button_add-event">Создать встречу</div>
        </header>
        <main class="main">
            <div class="main__header"></div>
            <div class="main__schedule">
                <div class="main__schedule__floor">
                    <div class="main__schedule__floor__title">7 этаж</div>
                    <div class="main__schedule__row">
                        <div class="main__schedule__room">
                            <div class="main__schedule__room__name">Ржавый Фред</div>
                            <div class="main__schedule__room__capacity">3-6 человек</div>
                        </div>
                        <div class="main__schedule__events">
                            <div class="main__schedule__events__item"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
